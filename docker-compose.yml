version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: bmg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WhatsApp API Service
  whatsapp-api:
    build:
      context: ./apps/whatsapp-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - API_KEY=${API_KEY:-securepassword123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./sessions:/app/sessions
      - ./public/media:/app/public/media
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      ai-service:
        condition: service_started

  # AI Assistant Service
  ai-service:
    build:
      context: ./apps/ai-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:12345@postgres:5432/bmg
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-encryption-key-32chars}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL_SCHEMA=3600
      - CACHE_TTL_QUERY=300
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Dashboard (React)
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - ai-service

volumes:
  postgres_data:
  redis_data:
