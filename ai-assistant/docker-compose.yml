version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_assistant_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_assistant_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://user:password@db:5432/ai_assistant_db
      - NODE_ENV=production
      # Pass OPENAI_API_KEY from host env or .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build: ./client
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
